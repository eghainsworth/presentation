      <section>
        <h2>You and Uma Compatability Quiz</h2>
        <form>
          <!-- A label's for atrribute connects it to an <input> with a matching id. For example, the label below with attribute for="name" connects it to the input with id="name"
        
      When a label is connected to an input, the label can be clicked to select the input. This is particularly useful for radio buttons and checkboxes. -->
          <label for="name">Full name:</label>
      
          <!-- An input of type="text" creates a single line text field. 
      The name attribute is the name of the form control submitted to the server as part of the name/value pair. The value is what the user inputs  -->
          <input type="text" name="name" id="name">
      
          <!--  Assigning an input with a type will allow touch devices to present a virtual keyboard suitable for the input type (numbers for tel, @ for email, calendar for date, etc.). 
      
      If the required attribute is used, the user must enter a correct value before the form will submit.
      -->
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" required>
      
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone">
      
          <label for="month">Your favorite month:</label>
          <input type="month" name="month" id="month">
      
          <!-- A fieldset groups related form elements - it is particularly helpful with radio buttons and checkboxes. A fieldset should include a legend to make the form accessible as the legend will be read by a screen reader before it reads the form elements.  -->
          <fieldset>
            <legend>Which of the following snacks would make your top 15 favorite snacks from Maverik? (Check all that apply)</legend>
      
            <!-- To "connect" all checkboxes or radio buttons, the related inputs should all have the same name attribute. You should provide individual value attributes for each input that will be submitted if the input is selected.  
           
      Mulitple checkboxes can be selected. Only one radio button can be selected. -->
            <input type="checkbox" id="wombat" name="ingredients" value="wombat">
            <label for="wombat">White Cheddar Cheeto Puffs</label>
      
            <input type="checkbox" id="kiwi-feet" name="ingredients" value="kiwi-feet">
            <label for="kiwi-feet">Reese's Take 5</label>
      
            <input type="checkbox" id="eucalyptus" name="ingredients" value="eucalyptus">
            <label for="eucalyptus">Diet Coke with pebble ice</label>
      
            <input type="checkbox" id="emu" name="ingredients" value="emu">
            <label for="emu">Lemon Poppyseed Muffin</label>
      
            <input type="checkbox" id="kanga" name="ingredients" value="kanga-claw">
            <label for="kanga">Peach Wheelies</label>
      
            <input type="checkbox" id="platy" name="ingredients" value="platypus-liver">
            <label for="platy">Dino Eggs</label>
          </fieldset>
      
          <fieldset>
            <legend>What is your opinion on Adam Driver?</legend>
      
            <input type="radio" name="taste" id="asphalt" value="asphalt">
            <label for="asphalt">He is hot!</label>
      
            <input type="radio" name="taste" id="tar" value="tar">
            <label for="tar">He's okay.</label>
      
            <input type="radio" name="taste" id="salt" value="salty">
            <label for="salt">He's a little ugly but not terrible.</label>
      
            <input type="radio" name="taste" id="delicious" value="delicious">
            <label for="delicious">He is hideous!</label>
          </fieldset>
      
          <!-- the placeholder attribute appears when no text is present. For accessibilty reasons, don't use a placeholder instead of a label  -->
          <label for="haiku">Tell us your favorite thing about Uma the Puma:</label>
          <textarea name="haiku" id="haiku" rows="10" placeholder="5/7/5 syllable count"></textarea>
      
          <!-- You will often see <input type="submit"> instead of <button type="submit">. They are the same functionally, but <button> is newer and more easily styled.    -->
          <button type="submit">Submit Now</button>
      
        </form>
